name: Code style check

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run clang-format
      run: clang-format-11 -i -style=file -Werror --dry-run UI/*.* UI/Debug/*.* UI/Tools/*.* Objects/*.* Objects/Debug/*.* Objects/Export/*.* Objects/PluginAPI/*.* main.cpp EditorEngine.* GUIManager.* InterfaceManager.* Options.h